<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
		<link rel="stylesheet" type="text/css" href="../css/layout.css">

		<!-- 
			sets parent directory as base for file navigation

			file paths begin with ../ by default on this page 
		-->
		<base href="../"> <!-- parent directory -->


		<script src="jquery-3.5.1.js"></script>

		<script src="js/main.js"></script>	
	</head>
	<body class= 'hide'>

		<header>
			<!-- populated by createHeader() in main.js -->
		</header>
		
		<section class='loginPageContent'>
			
			<section class='formContainer'>
				<h1>Create an Account</h1>
				<p>Already have an account?</p>
				<p><a href="">Click here to log in</a></p>
				<div class='customForm'>
					<p>Name:</p>
					<input type='text' class = ''>
					</input> 
							<!-- leaving class blank as it will be needed later -->
				</div>

				<div class='customForm'>
					<p>Address:</p>
					<input type='text' class = ''>
					</input> 
							<!-- leaving class blank as it will be needed later -->
				</div>

				<div class='customForm'>
					<p>Email:</p>
					<input type='text' class = ''>
					</input> 
							<!-- leaving class blank as it will be needed later -->
				</div>
				<div class='customForm'>
							<p class='BG-Primary1'>Password:</p>
							<input type='password' ></input>
						</div>
				<div class='customForm'>
							<p class='BG-Primary1'>Verify Password:</p>
							<input type='password' ></input>
				</div>
			
				<button class='customButtonLight lightText'><p class='onTop'>Submit</p></button>
				<!-- submission button for when all of the boxes needed are there -->
			</section>
		</section>
		
		


		<footer id ="footer">
			<!-- populated by createFooter() in main.js -->
		</footer>




	</body>
</html>
